<div class="section">
    <div class="container banner">
        <ul class="breadcrumbs" itemscope="" itemtype="https://schema.org/BreadcrumbList">
            <ul class="">
                <li><a routerLink="/"><span itemprop="name">Піца Львів</span></a></li>
                <li><a routerLink="/actions"><span itemprop="name">Акції</span></a></li>
                <li><a>{{action.name}}</a></li>
            </ul>
        </ul>
        <div class="banner-align">
            <div class="bg desktop rellax" data-rellax-speed="-.6"
                style="background-image: url(&quot;https://mapizza.com.ua/wp-content/uploads/2021/09/banner-img.jpg&quot;);">
            </div>
            <div class="opacity"></div>
            <div class="row justify-content-center ">
                <div class="col-lg-10 col-xl-8">
                    <div class="banner-info">
                        <h1 class="h2 title text-center">
                            {{action.name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section prom-detail-section">
    <img class="decor-img rellax" data-rellax-speed="-1"
        src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-6.svg" alt=""
        style="top: 0px; left: -40px; transform: translate3d(0px, -1px, 0px);">
    <img class="decor-img rellax" data-rellax-speed="-1"
        src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-5.svg" alt=""
        style="bottom: 4%; right: -40px; transform: translate3d(0px, -100px, 0px);">
    <div class="spacer-sm spacer-mobile-off"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="text text-lg">
                    <p *ngFor="let text of description">{{text}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer-lg"></div>
</div>
